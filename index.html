<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>helpR - Volunteering for Humanity</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#link-to 'events'}}HelpR{{/link-to}}
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>{{#link-to 'events'}}Events{{/link-to}}</li>
              <li>{{#link-to 'about'}}About{{/link-to}}</li>
              <li>{{#link-to 'contact'}}Contact{{/link-to}}</li>
            </ul>
          </div>
        </div>
      </div>

    //This is a quickfix for spacing
    <br><br>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="container">

        <div class="starter-template">
          <h1>What is helpR?</h1>
          <p class="lead">helpR is a social site that encourages volunteering.
          <br> Organizations are able to make incentives for volunteering and
          people are able to share their volunteering with friends. </p>
        </div>

      </div>
    </script>

    <script type="text/x-handlebars" id="events">
    <div class="container">
    {{#getAllEventStubs}}{{/getAllEventStubs}}
    </div>
    </script>

    <script type="text/x-handlebars" id="contact">
        <div class="container">
        <input type='text' id='eventNameInput' placeholder='Event Name'><br>
        <input type='text' id='streetInput' placeholder='Street'><br>
        <input type='text' id='stateInput' placeholder='State'><br>
        <input type='text' id='cityInput' placeholder='City'><br>
        <input type='text' id='zipCodeInput' placeholder='Zip Code'> <br>
        <input type='text' id='dateInput' placeholder='Date Format MM/DD/YYYY'><br>
        <input type='text' id='startTimeInput' placeholder='Start Time (Ex:"HH:MM am/pm")'> <br>
        <input type='text' id='endTimeInput' placeholder='End Time (Ex:"HH:MM am/pm")'> <br>
        <button name="submit" onclick={{#submitNewEvent}}{{/submitNewEvent}}>Submit</button>
    </div>
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.0.0.js"></script>
    <script src="js/app.js"></script>
    <!-- import firebase for database calls and ajax for queries -->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  </body>
</html>
